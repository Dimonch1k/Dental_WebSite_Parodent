          style="height: 3px; transform: rotate(135deg);"></div>

    <nav class="sidebar__navigation">

    </nav>
  </div>

  <!-- Toggle for sidebar -->

    <div class="burger" onclick="openSidebar()">
      <div class="burger__line"></div>

    </div>

  <!-- Header logo -->

    <summary class="radios">

<!-- For close choose details tag when you choose some Parodent address -->
<script>
  function closeSelect() {
    let selectParodent = document.querySelector("#select-parodent");
    selectParodent.removeAttribute('open');
  }

  function openSidebar() {
    document.querySelector("#sidebar").style.display = "block";
  }
  
  function closeSidebar() {
    document.querySelector("#sidebar").style.display = "none";
  }
</script>
